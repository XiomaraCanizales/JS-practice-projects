<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Christmas Countdown</h1>
    <div class="container">
        <!-- <p id="countdown-display" class="countdown-display">-</p> -->
        <div>
            <p id="days" class="countdown-display">00</p>
            <span>days</span>
        </div>

        <div>
            <p id="hours" class="countdown-display">00</p>
            <span>hours</span>
        </div>

        <div>
            <p id="minutes" class="countdown-display">00</p>
            <span>minutes</span>
        </div>

        <div>
            <p id="seconds" class="countdown-display">00</p>
            <span>seconds</span>
        </div>
    </div>
    <p class="countdown-text">Days 'till Christmas!</p>
    <script src="index.js"></script>
</body>
</html>

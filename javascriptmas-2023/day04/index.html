<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Christmas Joke Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main id="window-container">
        <section class="left-door">
            <img src="images/door-left.jpg" alt="">
        </section>
        <section class="joke-display">
            <h1 id="joke-display">
                Santa gave me a book on anti-gravity, It's impossible to put down.
            </h1>
        </section>
        <section class="right-door">
            <img src="images/door-right.jpg" alt="">
        </section>
    </main>
    <script type="module" src="index.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Search Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="bar-field" class="visually-hidden">Search</label>
        <input 
            type="search" 
            name="q" 
            id="bar-field" 
            placeholder="Search..."
            aria-label="Search through site content"
            >
    </div>
</body>
</html>

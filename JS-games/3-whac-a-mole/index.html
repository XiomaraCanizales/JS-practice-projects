<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Whac-a-mole</h1>
        <h2>Your Score:
            <span id="score">0</span>
        </h2>

        <h2>Time Left:
            <span id="time-left">00</span>
        </h2>

        <button id="button">start game</button>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <footer>
            <a href="https://www.freepik.com/free-vector/little-mole-white-background_24555624.htm#query=mole&position=25&from_view=search&track=sph">Image by brgfx</a> on Freepik
        </footer>
        
    </main>
    
    <script src="app.js"></script>
</body>
</html>

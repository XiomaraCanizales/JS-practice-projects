<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="box">
            <h1>Rock Paper Scissors</h1>
            <img src="images/rock-paper-scissors.png" alt="">
        </header>
    
        <div class="box">
            <h2>pick your choice</h2>
            <button id="rock" class="rock"></button>
            <button id="paper" class="paper"></button>
            <button id="scissors" class="scissors"></button>
        </div>
    
        <div class="result-box">
            <h3>computer choice 
                <span id="computer-choice"></span>
            </h3>
        
            <h3>user choice
                <span id="user-choice"></span>
            </h3>
        
            <h3><span id="result"></span></h3>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
